<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CZK ‚Üí AED Invest Dashboard</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{margin:0;padding:40px;background:#f2f4f7;font-family:-apple-system,BlinkMacSystemFont,sans-serif;}
.container{max-width:1100px;margin:auto;background:white;padding:40px;border-radius:20px;box-shadow:0 20px 60px rgba(0,0,0,.08);}
h1{margin:0 0 10px 0;font-size:28px;}
.subinfo{font-size:14px;color:#6b7280;margin-bottom:20px;}
.stats{display:flex;gap:40px;margin-bottom:20px;font-weight:600;}
input{padding:8px;border-radius:6px;border:1px solid #ddd;margin-right:10px;}
button{padding:10px 16px;border:none;border-radius:8px;background:#2563eb;color:white;font-weight:600;cursor:pointer;}
.up{color:#16a34a;}
.down{color:#dc2626;}
</style>
</head>
<body>

<div class="container">

<h1 id="rate">Naƒç√≠t√° se kurz...</h1>
<div class="subinfo" id="timestamp"></div>

<div class="stats">
<div>Zmƒõna: <span id="change"></span></div>
<div>Min: <span id="min"></span></div>
<div>Max: <span id="max"></span></div>
</div>

<canvas id="chart"></canvas>

<div style="margin-top:30px;">
<input type="number" step="0.0001" id="alertValue" placeholder="Zadej c√≠lov√Ω kurz">
<button onclick="setAlert()">Ulo≈æit alert</button>
<span id="alertStatus"></span>
</div>

</div>

<script>

emailjs.init("IBoBc4YrsbAyOMkHh");

const API_KEY="QE7EVYZZBM5J6VUR";
let historyData={}, currentRate=null, chart;

async function fetchData(){
try{
const url=`https://www.alphavantage.co/query?function=FX_DAILY&from_symbol=CZK&to_symbol=AED&outputsize=compact&apikey=${API_KEY}`;
const response=await fetch(url);
const data=await response.json();

if(!data["Time Series FX (Daily)"]){
document.getElementById("rate").innerText="Data nejsou dostupn√°";
return;
}

historyData=data["Time Series FX (Daily)"];
const dates=Object.keys(historyData).sort();
const latest=dates[dates.length-1];
currentRate=parseFloat(historyData[latest]["4. close"]);

document.getElementById("rate").innerText="1 CZK = "+currentRate.toFixed(4)+" AED";
document.getElementById("timestamp").innerText="Data z trhu: "+latest+" | Naƒçteno: "+new Date().toLocaleString("cs-CZ");

loadChart(dates.slice(-30));
updateStats(dates.slice(-30));
checkSavedAlert();

}catch(e){
document.getElementById("rate").innerText="Chyba naƒçten√≠ dat";
}
}

function loadChart(dates){
const values=dates.map(d=>parseFloat(historyData[d]["4. close"]));
if(chart) chart.destroy();
chart=new Chart(document.getElementById("chart"),{
type:"line",
data:{labels:dates,datasets:[{data:values,tension:0.3,borderWidth:2}]},
options:{responsive:true,plugins:{legend:{display:false}}}
});
}

function updateStats(dates){
const values=dates.map(d=>parseFloat(historyData[d]["4. close"]));
const first=values[0];
const last=values[values.length-1];
const change=((last-first)/first*100).toFixed(2);
const min=Math.min(...values).toFixed(4);
const max=Math.max(...values).toFixed(4);

const changeEl=document.getElementById("change");
changeEl.innerText=(change>=0?"+":"")+change+" %";
changeEl.className=change>=0?"up":"down";

document.getElementById("min").innerText=min;
document.getElementById("max").innerText=max;
}

function setAlert(){
const target=parseFloat(document.getElementById("alertValue").value);
if(!target) return;
localStorage.setItem("czkAedAlert",target);
document.getElementById("alertStatus").innerText="Alert ulo≈æen.";
checkSavedAlert();
}

function checkSavedAlert(){
const saved=localStorage.getItem("czkAedAlert");
if(!saved||!currentRate) return;

document.getElementById("alertValue").value=saved;

if(currentRate>=parseFloat(saved)){
document.getElementById("alertStatus").innerText="üîî Kurz dosa≈æen ‚Äì odes√≠l√°m email...";

emailjs.send("service_wex2goh","template_jeypaxq",{
rate: currentRate.toFixed(4),
target: saved
}).then(function(){
document.getElementById("alertStatus").innerText="Email odesl√°n ‚úî";
localStorage.removeItem("czkAedAlert");
});
}else{
document.getElementById("alertStatus").innerText="Aktivn√≠ alert na "+saved;
}
}

fetchData();

</script>
</body>
</html>
