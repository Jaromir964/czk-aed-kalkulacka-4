<!DOCTYPE html>
<html lang="cs">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CZK → AED Invest Dashboard</title>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body{
margin:0;
padding:40px;
background:#f2f4f7;
font-family:-apple-system,BlinkMacSystemFont,sans-serif;
}

.container{
max-width:1100px;
margin:auto;
background:white;
padding:40px;
border-radius:20px;
box-shadow:0 20px 60px rgba(0,0,0,.08);
}

h1{
margin:0 0 20px 0;
font-size:28px;
}

.stats{
display:flex;
gap:40px;
margin-bottom:20px;
font-weight:600;
}

.buttons{
display:flex;
gap:10px;
margin-bottom:20px;
}

button{
padding:10px 16px;
border:none;
border-radius:8px;
background:#e5e7eb;
cursor:pointer;
font-weight:600;
cursor:pointer;
}

button.active{
background:#2563eb;
color:white;
}

.up{color:#16a34a;}
.down{color:#dc2626;}

.alertBox{
margin-top:20px;
padding:15px;
background:#f9fafb;
border-radius:10px;
}

input{
padding:8px;
margin-right:10px;
border-radius:6px;
border:1px solid #ddd;
}

</style>
</head>
<body>

<div class="container">

<h1 id="rate">Načítá se kurz...</h1>

<div class="stats">
<div>Změna: <span id="change"></span></div>
<div>Min: <span id="min"></span></div>
<div>Max: <span id="max"></span></div>
</div>

<div class="buttons">
<button class="active" onclick="loadData(7,this)">7 dní</button>
<button onclick="loadData(30,this)">30 dní</button>
<button onclick="loadData(90,this)">90 dní</button>
<button onclick="exportCSV()">Export CSV</button>
</div>

<canvas id="chart"></canvas>

<div class="alertBox">
<input type="number" step="0.0001" id="alertValue" placeholder="Zadej cílový kurz">
<button onclick="checkAlert()">Nastavit alert</button>
<span id="alertStatus"></span>
</div>

</div>

<script>

const API_KEY = "QE7EVYZZBM5J6VUR";
let chart;
let historyData = {};
let currentRate = null;

async function fetchData(){

try{

const url = `https://www.alphavantage.co/query?function=FX_DAILY&from_symbol=CZK&to_symbol=AED&outputsize=compact&apikey=${API_KEY}`;
const response = await fetch(url);
const data = await response.json();

if(!data["Time Series FX (Daily)"]){
document.getElementById("rate").innerText="Data nejsou dostupná";
return;
}

historyData = data["Time Series FX (Daily)"];

const dates = Object.keys(historyData).sort();
const latest = dates[dates.length-1];
currentRate = parseFloat(historyData[latest]["4. close"]);

document.getElementById("rate").innerText =
"Aktuální kurz: 1 CZK = " + currentRate.toFixed(4) + " AED";

loadData(7, document.querySelector(".active"));

}catch(e){
document.getElementById("rate").innerText="Chyba načtení dat";
}

}

function calculateMA(values, period){
return values.map((v,i)=>{
if(i<period-1) return null;
let sum=0;
for(let j=0;j<period;j++){
sum+=values[i-j];
}
return sum/period;
});
}

function loadData(days,btn){

document.querySelectorAll("button").forEach(b=>b.classList.remove("active"));
btn.classList.add("active");

const dates = Object.keys(historyData).sort().slice(-days);
const values = dates.map(d=>parseFloat(historyData[d]["4. close"]));
const ma14 = calculateMA(values,14);

const first = values[0];
const last = values[values.length-1];
const min = Math.min(...values);
const max = Math.max(...values);
const change = ((last-first)/first*100).toFixed(2);

const changeEl = document.getElementById("change");
changeEl.innerText=(change>=0?"+":"")+change+" %";
changeEl.className = change>=0 ? "up":"down";

document.getElementById("min").innerText=min.toFixed(4);
document.getElementById("max").innerText=max.toFixed(4);

if(chart) chart.destroy();

chart=new Chart(document.getElementById("chart"),{
type:"line",
data:{
labels:dates,
datasets:[
{
label:"Kurz",
data:values,
tension:0.3,
borderWidth:2,
borderColor: change>=0 ? "#16a34a" : "#dc2626"
},
{
label:"MA14",
data:ma14,
tension:0.3,
borderWidth:2,
borderDash:[5,5]
}
]
},
options:{
responsive:true,
plugins:{legend:{display:true}},
interaction:{mode:'index',intersect:false}
}
});

}

function exportCSV(){
let csv="Date,Rate\n";
Object.keys(historyData).sort().forEach(d=>{
csv+=d+","+historyData[d]["4. close"]+"\n";
});
const blob=new Blob([csv],{type:"text/csv"});
const url=URL.createObjectURL(blob);
const a=document.createElement("a");
a.href=url;
a.download="CZK_AED_history.csv";
a.click();
}

function checkAlert(){
const target=parseFloat(document.getElementById("alertValue").value);
if(!target || !currentRate) return;

if(currentRate>=target){
document.getElementById("alertStatus").innerText="Kurz dosáhl cílové hodnoty!";
}else{
document.getElementById("alertStatus").innerText="Zatím nedosaženo.";
}
}

fetchData();

</script>

</body>
</html>
